<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherson PP2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Custom Logo */
        .logo {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 10vh; /* Relative to screen height */
            margin-bottom: 2vh;
        }
        .bar {
            width: 1vw; /* Relative to screen width */
            background-color: black;
            margin: 0 0.5vw;
        }
        .small { height: 4vh; }
        .medium { height: 8vh; }
        .tall { height: 12vh; }
        .motherson-text {
            font-size: 8vw; /* Increased font size for better visibility */
            font-weight: bold;
            color: red;
            margin-top: 2vh;
        }

        /* Typing Text */
        .typing-container {
            margin-top: 4vh;
            font-size: 4vw; /* Larger text size */
            font-weight: bold;
            max-width: 90%; /* Prevent text from stretching too far */
            margin: 0 auto;
        }
        .typing-text {
            white-space: pre-wrap; /* Allow wrapping of words */
            overflow: hidden;
            border-right: 2px solid black;
            display: inline-block;
            word-wrap: break-word; /* Allow the text to break onto the next line */
            width: 100%;
        }

        /* Buttons Below */
        .button-container {
            margin-top: 10vh;
        }
        button {
            margin: 1vh;
            padding: 2vh 4vw;
            font-size: 3vw; /* Larger button font */
            cursor: pointer;
        }

        /* Animated Icon for QC */
        .qc-icon {
            position: fixed;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-image: url('qc.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: animateIcon 2s infinite;
            cursor: pointer;
        }

        @keyframes animateIcon {
            0% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(180deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="video1.mp4" type="video/mp4">
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Animated QC Icon -->
    <div class="qc-icon" onclick="window.location.href='qc.html'"></div>

    <!-- Custom Logo -->
    <div class="logo">
        <div class="bar small"></div>
        <div class="bar medium"></div>
        <div class="bar tall"></div>
    </div>

    <!-- Motherson Text -->
    <div class="motherson-text">Motherson</div>

    <!-- Animated Typing Text -->
    <div class="typing-container">
        <h2 class="typing-text"></h2>
    </div>

    <!-- Buttons Below -->
    <div class="button-container">
        <button onclick="window.location.href='data.html'">PDF</button>
        <button onclick="window.location.href='mssl.html'">PP2</button>
    </div>

    <script>
        const text = "Quality is what we aim for. Think Quality everyday.";
        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.querySelector(".typing-text").innerHTML += text[i] === " " ? "&nbsp;" : text[i];
                i++;
                setTimeout(typeEffect, 100);
            } else {
                document.querySelector(".typing-text").style.borderRight = "none";
            }
        }
        window.onload = typeEffect;
    </script>

</body>
</html>
