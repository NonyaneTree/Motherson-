<!DOCTYPE html>
<html>
<head>
    <title>Telegram Authorization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .auth-container {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .auth-container h2 {
            margin-bottom: 20px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0077b3;
        }

        .success-message {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Telegram Authorization</h2>
        <input type="tel" id="telegramNumber" placeholder="Enter Telegram Number" pattern="^\+\d{10,15}$" required>
        <button onclick="authorize()">Authorize</button>
        <p class="success-message" id="successMessage">Number Authorized Successfully!</p>
    </div>

    <script>
        function authorize() {
            const input = document.getElementById('telegramNumber');
            const successMessage = document.getElementById('successMessage');
            const number = input.value;

            // Validate Telegram number (must start with + and be 10 to 15 digits long)
            const isValid = /^\+\d{10,15}$/.test(number);

            if (isValid) {
                successMessage.style.display = 'block';
                input.style.borderColor = '#ccc';
                
                // Redirect to layout.html after 2 seconds
                setTimeout(() => {
                    window.location.href = 'layout.html';
                }, 2000);
            } else {
                alert('Please enter a valid Telegram number. Example: +1234567890');
                input.style.borderColor = 'red';
                successMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
